<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 style="width:75%; text-align: left;">Budget APP</h1>
    <div class="container ">
        <div class="row ">
            <div class=" col-12 col-lg-6">
                <div id="budgetDiv" class="">
                    <label for="budgetInput">Plaese Enter Your Budget</label>
                    <input type="number" class="form-control" id="budgetInput">
                    <button id="budgetButton" class="mt-3 btn btn-outline-success">Calculate</button>
                </div>

            </div>
            <div class="col-12 col-lg-6 ">

                <div class="row row-cols-3">
                    <div class="col">
                        <div>
                            <h2>BUDGET</h2>
                            <i class="fa-solid fa-wallet"></i>
                            <span id="budgetSpan" style="text-align:center;color:green">$0</span>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <h2>EXPENSES</h2>
                            <i class="fa-solid fa-credit-card"></i>
                            <span id="expenseSpan" style="color:red;text-align: center;">$0</span>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <h2>BALANCE</h2>
                            <i class="fa-solid fa-dollar-sign"></i>
                            <span id="balanceSpan" style="text-align:center;color:black">$0</span>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <div id="alertBox" class="hidden alert alert-danger" role="alert">

                </div>
                <div id="expensesDiv">
                    <label for="expenseNameInput">Plaese Enter Your Expense</label>
                    <input type="text" class="form-control" id="expenseNameInput">
                    <label for="expenseAmountInput">Plaese Enter Your Expense Amount</label>
                    <input type="number" class="form-control" id="expenseAmountInput">
                    <button id="expenseButton" class="mt-3 btn btn-outline-success">Calculate</button>
                </div>

            </div>

            <div class="col-12 col-lg-6">
                <div id="tableDiv">
                    <table class=" table  table-striped">
                        <thead>
                            <tr style="font-size:1.4rem""" scope="row-12">

                                <th class="text-muted" style="width:40%" scope="col">Expense Title</th>
                                <th class="text-muted" style="width:40%" scope="col">Expense Value</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tBody" style="--bs-table-striped-bg:transparent;">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>





    <!--Script Tags-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
